# Send all DNS requests to all servers in parallel and use the
# quickest response
all-servers

# Upstream DNS servers to use
# (these are google's public DNS servers as a sensible default)
server=8.8.8.8
server=8.8.4.4

# Domains that are always resolved by this server and
# never forwarded upstream
local=/local/lan/philyg.lan/

# Uncomment to log all DNS lookups for debugging
# log-queries
